{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Iniciar Sesion</title>
</head>

<body>

    <div class="container mx-auto ">
        <div class="row">
            <div class=" loginform col-lg-4 col-md-7 col-sm-7 col-1 mx-auto mt-5">

                <form method="post" class="mb-2 mt-4 " action="{%url 'login' %}">
                    {% load widget_tweaks %}
                    {%for field in form%}
                    <div class="col-6 mx-auto">
                        <h6 class="mt-3"> {{field.label_tag}}</h6>
                        {% render_field field%}
                    </div>


                    {%endfor%}
                    {% csrf_token %}

                    <div class="d-grid w-50 mx-auto mt-4">
                        <button type="submit" id="submit" class="btn btn-success ">Iniciar Sesi√≥n</button>
                        <input type="hidden" name="next" value="{{next}}" />
                    </div>

                </form>

                <div class="d-grid w-50 mx-auto mb-2">
                    <a href="{% url 'registro' %}" class="btn btn-success">Registrarse</a>

                </div>
                <div class="d-grid w-50 mx-auto mb-5">
                    <a href="{% url 'home' %}" class="btn btn-success">Volver</a>

                </div>


            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>

{% endblock %}
