{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
</head>

<body>
    <h1>Recuperar contraseña</h1>


    <form method="post" class="mt-5">
        <h2 class="text-center mb-4 mt-3">Crear Cuenta</h2>
        {% csrf_token %}

        {% load widget_tweaks %}
        {%for field in form%}

        <div class="col-6 mx-auto">
            <h6 class="mt-3"> {{field.label_tag}}</h6>
            {% render_field field%}
            {% if field.help_text %}
            <div>

               
                    <li class="form-text text-muted">{{ field.help_text }}

                    </li>
                
            </div>
            {% endif %}
        </div>


        {%endfor%}


        <div class="d-grid w-50 mx-auto mt-3">
            <button type="submit" id="submit" class="btn btn-success mb-2 mt-4" onclick="Valida2daContrasena()"
                value="Register">Registrarse</button>
            <a class="btn btn-success mb-2" href="{%url 'login'%}">Volver</a>
        </div>

    </form>
</body>

</html>

{%endblock%}
