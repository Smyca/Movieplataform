{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Iniciar Sesion</title>
</head>
<body>


    
    <div class="container mx-auto d-flex mt-5">
        <div class="row justify-content-center align-items-center w-100">
            <div class=" loginform col-lg-4 col-md-7 col-sm-7 col-8 mx-auto mt-5">
                <div class="text-center titulo">
                    <h2>Iniciar Sesión</h2>
                </div>

                <form method="post" class="" action="{%url 'login' %}">
                    {% csrf_token %}
                    {% load widget_tweaks %}
                    {%for field in form%}
                    <div class="col-6 mx-auto">
                        <h6 class="mt-3"> {{field.label_tag}}</h6>
                        {% render_field field%}
                    </div>


                    {%endfor%}
                    <div class="text-center mt-2">
                        <a href="{%url 'forget_pass'%}" class="a">Olvidé mi contraseña :(</a>
                    </div>

                    <div class="buttons">
                        <div class="d-grid w-50 mx-auto mt-5">
                            <button type="submit" id="submit" class="btn btn-success">Iniciar Sesión</button>
                            <input type="hidden" name="next" value="{{next}}" />
                        </div>
    
                        <div class="d-grid w-50 mx-auto mb-2 mt-4 text-center">
                            <a href="{% url 'registro' %}" class="a">Crear Cuenta</a>
        
                        </div>
                        <div class="d-grid w-50 mx-auto mb-5 mt-1 text-center">
                            <a href="{% url 'home' %}" class="a">Volver</a>
        
                        </div>
                        
                    </div>

                </form>

                

            </div>

        </div>

        

    </div>

    
    <video muted autoplay loop>
        <source src="{% static 'videos/fondo.mp4' %}" type="video/mp4">
    </video>
    <div class="capa">
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>




</body>

</html>

{% endblock %}
