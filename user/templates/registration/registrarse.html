{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Registrarse</title>
</head>

<body>

    <div class="container mx-auto ">
        <div class="row">
            <div class=" loginform col-lg-4 col-md-7 col-sm-7 col-1 mx-auto mt-5">

                <form method="post" class="mt-5">
                    <h2 class="text-center mb-4 mt-3">Crear Cuenta</h2>
                    {% csrf_token %}

                    {% load widget_tweaks %}
                    {%for field in form%}
                    <div class="col-6 mx-auto">
                        <h6 class="mt-3"> {{field.label_tag}}</h6>
                        {% render_field field%}
                    </div>


                    {%endfor%}


                    <div class="d-grid w-50 mx-auto mt-3">
                        <button type="submit" id="submit" class="btn btn-success mb-2 mt-4"
                            value="Register">Registrarse</button>
                        <a class="btn btn-success mb-2" href="{%url 'home'%}">Volver</a>
                    </div>

                </form>

            </div>

        </div>

    </div>
    <video muted autoplay loop>
        <source src="{% static 'videos/fondo.mp4' %}" type="video/mp4">
    </video>
    <div class="capa">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>

{% endblock %}
